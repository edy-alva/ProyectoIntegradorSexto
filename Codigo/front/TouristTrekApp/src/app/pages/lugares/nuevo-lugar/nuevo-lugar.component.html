<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
        </h3>
      </div>
      <div class="row">
        <div class="form-group mb-3">
          <label class="form-label" for="company">Nombre</label>
          <input type="text" [value]="titulo" [(ngModel)]="nombre" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="password">Latitud</label>
          <input type="text" class="form-control" [(ngModel)]="latitud" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="emailAddress">Longitud</label>
          <input type="email" class="form-control" [(ngModel)]="longitud" />
        </div>
  
        <div class="d-grid mt-3">
          <button type="button" (click)="registrar()" class="btn btn-primary">{{tipoAccion}}</button>
        </div>
      </div>
    </div>
  </div>
